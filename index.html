<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<link rel="stylesheet" href="StyleSheets/style.css" type="text/css">
		<link rel="stylesheet" href="StyleSheets/welcomeScr.css" type="text/css">
	</head>

	<body>
		<div id="header">
			<nav class="navbar">
				<div class="menu-container">
					<div class="navbar-brand">
						<div class="navbar-logo">
							<img src="resources/pac-man-x750.jpg" width="70" height="70">
						</div>
						<div class="navbar-game-name"> Dr's Pacman </div>
					</div>


				</div>
			</nav>
		</div>

		<div id="sidebar">
			<a href="">Welcome</a>
			<a href="">Register</a>
			<a href="">Login</a>
			<a href="">About</a>
		</div>

		<div id="content">
			<div id = "welcome">
				<div id = "welcome-buttons">
					<button class="welcomeBut" onClick="showRegister()">Register</button>
					<button class="welcomeBut" onClick="showLogin()">Login</button>
				</div>
				
			</div>

			<div id = "register">
				
			</div>

			<div id = "login">
				
			</div>

			<div id = "settings">
				
			</div>

			<div id = "about">
				
			</div>

			<div id = "game">
				<div id = "gameDetails">
					<div id="score">
						<label for="lblScore">SCORE:</label>
						<input id="lblScore" type="text" />
					</div>
					<div id="time">
						<label for="lblTime">TIME:</label>
						<input id="lblTime" type="text" />
					</div>
				</div>
				<div id="gameBoard">
					<canvas id="canvas" height="600" width="600"></canvas>
				</div>
			</div>
		</div>

		<div id="footer">


		</div>

		
	</body>
</html>
