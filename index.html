<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<link rel="stylesheet" href="StyleSheets/style.css" type="text/css">
		<link rel="stylesheet" href="StyleSheets/welcomeScr.css" type="text/css">
		<link rel="stylesheet" href="StyleSheets/login.css" type="text/css">
	</head>

	<body>
		<div id="header">
			<div class="header-brand">
				<div class="header-logo">
					<img src="resources/pac-man-x750.jpg" width="70" height="70">
				</div>
				<div class="header-game-name">
					DR's Pacman
				</div>
			</div>
			<div class="our-names">
				Dana Klimenko & Roy Dor
			</div>
		</div>

		<div id="mainWindow">
			<div id="sidebar">
				<a href="">Welcome</a>
				<a href="">Register</a>
				<a href="">Login</a>
				<a href="">About</a>
			</div>
	
			<div id="content">
				<div id = "welcome">
					<div id = "welcome-buttons">
						<button class="welcomeBut" id="registerBut" onClick="showRegister()">Register</button>
						<button class="welcomeBut" id="loginBut" onClick="showLogin()">Login</button>
					</div>
				</div>
	
				<div id= "register">
					
				</div>
	
				<div id = "login">
					<div id = "loginForm">
						<form action="">
							<h1>Login to Continue</h1>
							<div id="loginInputs">
								<input type="text" placeholder="Username" required="" id="username" />
								<input type="text" placeholder="Password" required="" id="password" />
							</div>
							<input type="submit" value= "Log In" />
							<a href="#">Register</a>
						</form>
					</div>
				</div>
	
				<div id = "settings">
					
				</div>
	
				<div id = "about">
					
				</div>
	
				<div id = "game">
					<div id = "gameDetails">
						<div id="score">
							<label for="lblScore">SCORE:</label>
							<input id="lblScore" type="text" />
						</div>
						<div id="time">
							<label for="lblTime">TIME:</label>
							<input id="lblTime" type="text" />
						</div>
					</div>
					<div id="gameBoard">
						<canvas id="canvas" height="600" width="600"></canvas>
					</div>
				</div>
			</div>
		</div>
		

		<div class="footer">
			<p class="footer-links">
				<a href="#">Home</a>
				·
				<a href="#">About</a>
				·
				<a href="#">Contact Us</a>
			</p>
			<p class="footer-company-name">
				DR's © 2021
			</p>
		</div>
		
		<script type="text/javascript" src="./app.js"></script>
		<script type="text/javascript" src="usersDB.js"></script>
	</body>
</html>
