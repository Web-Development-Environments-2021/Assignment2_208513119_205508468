<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<link rel="stylesheet" href="StyleSheets/style.css" type="text/css">
		<link rel="stylesheet" href="StyleSheets/welcomeScr.css" type="text/css">
		<link rel="stylesheet" href="StyleSheets/login.css" type="text/css">
	</head>

	<body>
		<div id="header">
			<div class="header-brand">
				<div class="header-logo">
					<img src="resources/pac-man-x750.jpg" width="70" height="70">
				</div>
				<div class="header-game-name">
					DR's Pacman
				</div>
			</div>
			<div class="our-names">
				Dana Klimenko & Roy Dor
			</div>
		</div>

		<div id="mainWindow">
			<div id="sidebar">
				<a onclick="showWelcome()">Welcome</a>
				<a onclick="showRegister()">Register</a>
				<a onclick="showLogin()">Login</a>
				<a onclick="showAbout()">About</a>
			</div>
	
			<div id="content">
				<div id = "welcome">
					<div id = "welcome-buttons">
						<button class="welcomeBut" id="registerBut" onClick="showRegister()">Register</button>
						<button class="welcomeBut" id="loginBut" onClick="showLogin()">Login</button>
					</div>
				</div>
	
				<div id= "register">
					
				</div>
	
				<div id = "login">
					<div id = "loginForm">
						<h1>Login to Continue</h1>
						<div id="loginInputs">
							<input id="username" type="text" placeholder="Username" required />
							<input id="password" type="password" placeholder="Password" required />
						</div>
						<!-- <input type="button" value= "Log In" onclick="signIn()"/> -->
						<button id="login-btn-signIn" class="login-btn" onclick="signIn()">Sign In</button>
						<button id="login-btn-register" class="login-btn" onclick="showRegister()">Register</button>

					</div>
				</div>
	
				<div id = "settings">
					
				</div>
					
				<div id = "about">
					
				</div>

				<div id = "contactUs">
					
				</div>
	
				<div id = "game">
					<div id = "gameDetails">
						<div id="score">
							<label for="lblScore">SCORE:</label>
							<input id="lblScore" type="text" />
						</div>
						<div id="time">
							<label for="lblTime">TIME:</label>
							<input id="lblTime" type="text" />
						</div>
					</div>
					<div id="gameBoard">
						<canvas id="canvas" height="600" width="600"></canvas>
					</div>
				</div>
			</div>
		</div>
		

		<div class="footer">
			<p class="footer-links">
				<a onclick="showWelcome()">Home</a>
				·
				<a onclick="showAbout()">About</a>
				·
				<a onclick="showContactUs()">Contact Us</a>
			</p>
			<p class="footer-company-name">
				DR's © 2021
			</p>
		</div>
		
		<script type="text/javascript" src="./app.js"></script>
		<script type="text/javascript" src="usersDB.js"></script>
	</body>
</html>
